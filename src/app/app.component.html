<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Student Info
  </h1>
  <table class="table table-striped" [mfData]="studentData" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="email">Roll Number</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="percentage">Percentage</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Age</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="gender">Gender</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="birthdate">Birth Date</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="qualification">Qualification</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.rollNumber}}</td>
        <td class="text-right">{{item.percentage}}</td>
        <td>{{item.age}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.birthdate}}</td>
        <td>{{item.qualification}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[10,20,30]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
</div>
